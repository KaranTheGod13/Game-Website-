<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi/Othello</title>
    <link rel="icon" href="../../photo/2094405.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1a1a1a, #333);
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        
        #status {
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        #score {
            font-size: 20px;
            margin: 10px 0;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        #resetButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #resetButton:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        #resetButton:active {
            background-color: #1e7e34;
        }

        #resultMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            text-align: center;
            display: none;
            z-index: 1000;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="board" width="800" height="800"></canvas>
        <div id="status">Choose your color: White (Press W) or Black (Press B)</div>
        <div id="score">White Wins: 0 | Black Wins: 0 | Draws: 0</div>
        <button id="resetButton">Play</button>
    </div>
    <div id="resultMessage"></div>
    <script src="scripts.js"></script>
</body>
</html>
